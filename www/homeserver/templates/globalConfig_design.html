<script>
	function checkAll()
	{
 	  for ($i=0;$i<document.forms[0].elements.length;$i++)
    {
       if (document.forms[0].elements[$i].type=="checkbox" && document.forms[0].elements[$i].name.indexOf("instance")!=-1)
          document.forms[0].elements[$i].checked=true;
    }
	}

	function uncheckAll()
	{
 	  for ($i=0;$i<document.forms[0].elements.length;$i++)
    {
       if (document.forms[0].elements[$i].type=="checkbox" && document.forms[0].elements[$i].name.indexOf("instance")!=-1)
          document.forms[0].elements[$i].checked=false;
    }
	}
	
</script>
<b>Verf&uuml;gbare Online-Instanzen:</b> &nbsp;&nbsp;&nbsp; <a href="javascript:checkAll()">Alle aktivieren</a> &nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;<a href="javascript:uncheckAll()">Alle deaktivieren</a> <br><br>
